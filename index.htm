<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 2px solid black;
      padding: 8px;
      text-align: center;
    
    }
    th {
      background-color:bisque;
    }
  
  </style>
</head>
<body>
  <h2>Data from API</h2>
  <table id="data-table"></table>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/posts');
        const data = await res.json();

       
        const tableHeaders = `<tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Body</th>
                              </tr>`;

        
        const tableRows = data.map(item => 
          `<tr>
            <td>${item.id}</td>
            <td>${item.title}</td>
            <td>${item.body}</td>
          </tr>`).join('');

        document.getElementById('data-table').innerHTML = tableHeaders + tableRows;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('data-table').innerHTML = 'Failed to load data.';
      }
    }
    fetchData();
  </script>
</body>
</html>
